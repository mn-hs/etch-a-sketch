<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Etch-A-Sketch!</title>
</head>

<body>
  <div class="sketchWrapper">

    <div class="sketcHero">
      <h2 id="sketchTitle">Etch-A-Sketch</h2>
    </div>

    <div class="sketchContainer">
    </div>

    <div class="buttons">

      <div id="sizeDropdown">
        <label for="gridSize">Choose grid sizing:</label>

        <select name="gridSize" id="gridSize">
          <option value="16X16">16X16</option>
          <option value="17X17">17X17</option>
          <option value="18X18">18X18</option>
          <option value="19X19">19X19</option>
          <option value="20X20">20X20</option>
        </select>
      </div>

      <button id="drawBlack">Black</button>
      <button id="drawColor">Color</button>
      <button id="clear">Clear Sketch-Pad</button>
    </div>

    <div class="footer">
      <p id="credit">mn-hs</p>
    </div>

  </div>
</body>

</html>
